<!Doctype html>
<html>
    
<head>
    <title>todoMVC</title>
    <link rel="stylesheet" href="./mainbackground.css">
    <link rel="stylesheet" href="./boxframes.css">
    <link rel="stylesheet" href="./dynamicmods.css">
</head>
<body>
<h1>todos</h1>
<div id="main"> 

   
   <div class="bigbox">
   
        <div class="smallbox">
        <input type='checkbox' class='toggle'>
        </div> 
        <input class="new-item" id="new-filter-string" placeholder="What needs to be done?">
        
   </div>
   <div class="filter-string-list"></div>
   <div id="footer">
     <span class="remaining"> 0 items
     </span>
     <ul id="filters">
       <li>
         <a class="selected" href="#/">All</a>
       </li>
       <li>
         <a href="#/Active">Active</a>
       </li>
       <li>
         <a href="#/Completed">Completed</a>
       </li>
     </ul>
     <button id="clear-completed"></button>
     
   </div>

   
</div>   
<script src="http://code.jquery.com/jquery-2.0.3.js"></script>
<script src="./listify.js"></script>       
</body>
</html>
